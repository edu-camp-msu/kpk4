<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Maintenance</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 150px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #007bff;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .timer {
            font-weight: bold;
            font-size: 24px;
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://lh5.googleusercontent.com/d/1Gs7i1RfVBGyvgLPLHe2SGrMcvyWZlnF0" alt="Logo">
        <h1>ปิดระบบชั่วคราว</h1>
        <p>หมดเขตการยืนยันสิทธิ์น้องค่าย</p>
        <p class="timer">ระยะเวลาไม่มีกำหนด</p>
    </div>
</body>
</html>
